events {
    worker_connections 1024;
}

http {
    # Log format with response time for KPI3 (P50/P95)
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time urt=$upstream_response_time';

    # Use real files (not symlinks to stdout) for Filebeat
    access_log /var/log/nginx/access_http.log main;
    error_log  /var/log/nginx/error_http.log warn;
    upstream backend {
        server back:8080;
    }

    upstream frontend {
        server front:80;
    }

    server {
        listen 80;
        server_name _;

        # Proxy API requests to backend (Spring Data REST)
        location ~ ^/(organizations|persons|profile) {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve frontend (Angular SPA)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
