# Host-level Nginx config for ocr-ja7.buyakov.com
# Place in /etc/nginx/sites-available/ (or include from main config)
# App listens on localhost:APP_PORT (default 8080 when using host Nginx)
#
# SSL certs: Let's Encrypt - /etc/letsencrypt/live/ocr-ja7.buyakov.com/

server {
    listen 80;
    server_name ocr-ja7.buyakov.com;

    # Certbot validation (shared across all projects)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ocr-ja7.buyakov.com;

    ssl_certificate     /etc/letsencrypt/live/ocr-ja7.buyakov.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ocr-ja7.buyakov.com/privkey.pem;

    # Proxy API (Spring Boot) and frontend (Angular) - app nginx routes internally
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
