# Logstash pipeline: Filebeat -> parse -> Elasticsearch
# Index: ocr-ja7-logs-%{+YYYY.MM.dd}

input {
  beats {
    port => 5044
  }
}

filter {
  # Filebeat autodiscover scopes to orion-microcrm only - no filter needed
  # Parse JSON logs (e.g. Spring Boot Logback JSON encoder)
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
      skip_on_invalid_json => true
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    user => "${ELASTICSEARCH_USER}"
    password => "${ELASTICSEARCH_PASSWORD}"
    index => "ocr-ja7-logs-%{+YYYY.MM.dd}"
  }
}
