# Host-level Nginx config for ocr-ja7-elk.buyakov.com
# Place in /etc/nginx/sites-available/ (or include from main config)
# Kibana: localhost:5601 (use KIBANA_PORT=5601 for this project)
# For other ELK stacks, use different ports (5602, 5603...) and proxy_pass accordingly
#
# SSL certs: adjust paths to your Let's Encrypt or existing certs

server {
    listen 80;
    server_name ocr-ja7-elk.buyakov.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ocr-ja7-elk.buyakov.com;

    # SSL certificates - adjust paths
    ssl_certificate     /etc/letsencrypt/live/ocr-ja7-elk.buyakov.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ocr-ja7-elk.buyakov.com/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:5601;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
