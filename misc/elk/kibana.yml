# Minimal override: suppress APM plugin migration errors (no_shard_available when Fleet absent)
# Elasticsearch/server settings come from docker-compose env vars (ELASTICSEARCH_HOSTS, etc.)
#
# Behind reverse proxy: listen on all interfaces, trust X-Forwarded-* headers
server.host: "0.0.0.0"

logging:
  root:
    level: info
  loggers:
    - name: plugins.apm
      level: fatal
