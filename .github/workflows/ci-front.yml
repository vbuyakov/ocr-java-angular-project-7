name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      app_type:
        description: 'Application type to test'
        required: false
        default: 'angular'
        type: choice
        options:
          - angular
          - springboot

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_TYPE: ${{ inputs.app_type || vars.APP_TYPE || 'angular' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
        env:
          RUNNER_TOOL_CACHE: /tmp/runner-tool-cache

      - name: Make test script executable
        run: chmod +x run-tests.sh

      - name: Install dependencies and run tests
        run: ./run-tests.sh ${{ vars.APP_TYPE }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results

  # Requires repo secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN. Uses semantic-release for version tags.
  build:
    if: ${{((github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main')) }}
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
        env:
          RUNNER_TOOL_CACHE: /tmp/runner-tool-cache

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration=production

      - name: Run semantic-release (CI only; same flow works for Java/Angular)
        id: release
        uses: cycjimmy/semantic-release-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # All tags: semantic version (when released), sha, latest
      - name: Prepare Docker tags
        id: tags
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}"
          {
            echo "tags<<EOF"
            [ -n "${{ steps.release.outputs.new_release_version }}" ] && echo "${IMAGE}:${{ steps.release.outputs.new_release_version }}"
            [ -n "${{ steps.release.outputs.new_release_version }}" ] && echo "${IMAGE}:v${{ steps.release.outputs.new_release_version }}"
            echo "${IMAGE}:${{ github.sha }}"
            echo "${IMAGE}:latest"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha
