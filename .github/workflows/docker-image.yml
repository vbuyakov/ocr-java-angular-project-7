name: Docker Image CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  build:
    name: Build Docker images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: back/Dockerfile
          push: false
          tags: ${{ github.event.repository.name }}-back:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: front/Dockerfile
          push: false
          tags: ${{ github.event.repository.name }}-front:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha

  publish:
    name: Publish to GHCR
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: back/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-back:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-back:latest
          cache-from: type=gha
          cache-to: type=gha

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: front/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-front:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}-front:latest
          cache-from: type=gha
          cache-to: type=gha
