name: Docker Image CI

# workflow_run: Release creates tags via GITHUB_TOKEN, which does NOT trigger other
# workflows. So we run after Release succeeds instead of relying on tag push.
on:
  workflow_run:
    workflows: ['Release']
    types: [completed]
    branches: [main]
  push:
    tags: ['v*']  # manual tag push still triggers
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to production after build'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  publish:
    name: Build and publish to GHCR
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: back/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-back:${{ github.ref_name }}
            ${{ env.IMAGE_PREFIX }}-back:latest
          cache-from: type=gha
          cache-to: type=gha

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: front/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}-front:${{ github.ref_name }}
            ${{ env.IMAGE_PREFIX }}-front:latest
          cache-from: type=gha
          cache-to: type=gha

  deploy:
    name: Deploy app to production
    runs-on: ubuntu-latest
    # needs: publish  # skipped for testing - deploy can run standalone on any branch
    if: github.event_name == 'workflow_dispatch' && inputs.deploy
    steps:
      - name: Deploy app on server (pull, restart app only, no ELK)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd ${{ vars.PROD_APP_PATH }}
            git pull
            chmod +x misc/cicd/prod-up.sh
            ./misc/cicd/prod-up.sh --app-only
