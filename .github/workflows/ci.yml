name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

env:
  SONAR_ORG: ${{ vars.SONAR_ORGANIZATION }}
  SONAR_PROJECT_KEY_BACK: ${{ vars.SONAR_PROJECT_KEY_BACK }}
  SONAR_PROJECT_KEY_FRONT: ${{ vars.SONAR_PROJECT_KEY_FRONT }}

jobs:
  test-back:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Make scripts executable
        run: chmod +x back/gradlew misc/cicd/run-tests.sh

      - name: Run backend tests
        run: ./misc/cicd/run-tests.sh springboot

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-back
          path: test-results/

  test-front:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Make test script executable
        run: chmod +x misc/cicd/run-tests.sh

      - name: Run frontend tests
        run: ./misc/cicd/run-tests.sh angular

      - name: Upload frontend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-front
          path: test-results/

  build-back:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test-back
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x back/gradlew

      - name: Build backend JAR
        run: cd back && ./gradlew bootJar -x test --no-daemon

  build-front:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: test-front
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install and build frontend
        run: |
          cd front && npm ci && npm run build -- --configuration=production

  sonarqube-back:
    name: SonarQube Backend
    runs-on: ubuntu-latest
    needs: [test-back, build-back]
    if: vars.SONAR_ORGANIZATION != ''
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x back/gradlew

      - name: Build and run SonarQube analysis (backend)
        run: |
          cd back && ./gradlew sonar \
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY_BACK }} \
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io \
            --no-daemon
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  sonarqube-front:
    name: SonarQube Frontend
    runs-on: ubuntu-latest
    needs: [test-front, build-front]
    if: vars.SONAR_ORGANIZATION != ''
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: cd front && npm ci

      - name: SonarQube Scan (frontend)
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: front/
          args: >
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY_FRONT }}
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.host.url=https://sonarcloud.io

  build-docker:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [build-back, build-front]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: back/Dockerfile
          push: false
          tags: ${{ github.event.repository.name }}-back:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha

  publish:
    name: Publish
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [test-back, test-front, build-back, build-front]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          # Build back
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}-back:${{ github.sha }} -f back/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}-back:${{ github.sha }}
          # Build front
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}-front:${{ github.sha }} -f front/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}-front:${{ github.sha }}
